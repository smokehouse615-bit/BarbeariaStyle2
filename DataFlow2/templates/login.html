<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1E1E1E, #000000);
            color: #E5E7EB;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-card {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 215, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.2);
        }

        .gold-button {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            color: #000;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .gold-button:hover {
            transform: scale(1.05);
        }

        .gold-border {
            border-image: linear-gradient(45deg, #FFD700, #DAA520) 1;
            border-width: 2px;
            border-style: solid;
        }
    </style>
</head>

<body class="p-4 flex items-center justify-center">

    <div class="w-full max-w-sm mx-auto p-8 rounded-3xl floating-card fade-in">
        <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-6">Login</h2>

        <div id="message-container" class="mb-4 text-center"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">E-mail</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors">
            </div>

            <button type="submit"
                class="w-full px-6 py-3 rounded-xl gold-button text-gray-900 shadow-lg hover:shadow-xl transition-transform">
                Entrar
            </button>
        </form>

        <div class="mt-8 text-center text-gray-400">
            NÃ£o tem uma conta? <a href="/register" class="text-yellow-400 hover:underline transition-colors">Cadastre-se aqui</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    messageContainer.innerHTML = `<p class="text-red-400">Erro: ${errorData.message}</p>`;
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    messageContainer.innerHTML = `<p class="text-green-400">Login realizado com sucesso! Redirecionando...</p>`;
                    setTimeout(() => {
                        if (result.is_admin) {
                            window.location.href = '/admin';
                        } else if (result.is_professional) {
                            window.location.href = '/profissional';
                        } else {
                            window.location.href = '/client';
                        }
                    }, 1000);
                } else {
                    messageContainer.innerHTML = `<p class="text-red-400">Erro: ${result.message}</p>`;
                }

            } catch (error) {
                messageContainer.innerHTML = `<p class="text-red-400">Erro ao conectar com o servidor. Tente novamente mais tarde.</p>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
