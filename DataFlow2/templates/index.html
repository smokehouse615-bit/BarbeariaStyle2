<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1E1E1E, #000000);
            color: #E5E7EB;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-card {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 215, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.2);
        }

        .gold-button {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            color: #000;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .gold-button:hover {
            transform: scale(1.05);
        }

        .gold-border {
            border-image: linear-gradient(45deg, #FFD700, #DAA520) 1;
            border-width: 2px;
            border-style: solid;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <header class="p-4 flex justify-between items-center bg-transparent backdrop-blur-md">
        <div class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">Barbearia Style</div>
        <nav>
            <a href="/login" class="px-4 py-2 rounded-full bg-gray-700 hover:bg-yellow-500 hover:text-black transition-colors">Login</a>
            <a href="/register" class="px-4 py-2 rounded-full gold-button hover:scale-105 transition-transform ml-2">Cadastre-se</a>
        </nav>
    </header>

    <main class="container mx-auto p-8 fade-in">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">
                Seu Estilo, Nossas Mãos.
            </h1>
            <p class="text-gray-400">Transformando o seu visual com elegância e precisão.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Banner de Serviços -->
            <div class="floating-card p-6 text-center">
                <h3 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">
                    Serviços
                </h3>
                <div class="mt-4 h-64 rounded-lg overflow-hidden">
                    <img src="/static/ft.jpg" alt="Serviços" class="banner-image">
                </div>
            </div>
            <!-- Banner de Produtos -->
            <div class="floating-card p-6 text-center">
                <h3 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">
                    Produtos
                </h3>
                <div class="mt-4 h-64 rounded-lg overflow-hidden">
                    <img src="/static/ft2.jpg" alt="Produtos" class="banner-image">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
